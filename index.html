<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <section class="main-box">
        <div class="heading">
            <h1>CHAR COUNTER</h1>
        </div>
        <div class="main-textarea">
            <textarea class="text-area" cols="30" rows="10" spellcheck="false "></textarea>
        </div>
        <div class="main-Content">
            <div class="box">
                <p class="char-number">0</p>
                <p class="">Character</p>
            </div>
            <div class="box">
                <p class="word-number">0</p>
                <p class="">Word</p>
            </div>
            <div class="box">
                <p class="twitter-number">280</p>
                <p class="">Twitter</p>
            </div>
            <div class="box">
                <p class="Instagram-number">160</p>
                <p class="">Instagram</p>
            </div>
        </div>
     </section>

    

    <script src="script.js"></script>
</body>
</html>
